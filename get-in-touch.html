<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwindcss & daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/32c961cccf.js" crossorigin="anonymous"></script>
    <!-- google font manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body>


    <div class="max-w-screen-lg mx-auto p-5">

        <div class="grid grid-cols-1 md:grid-cols-12 border">
            <div class="md:col-span-4 p-10 text-black">

                <div class="container bg-[#BCED6D1A]">
                    <div class="items-center mt-1">
                        <img src="./img/Group 1171275317.png" alt="" class="">
                        <p class="text-sm">
                            <span class="">Phone Number : </span>
                            <br>
                            <span class="">(+62) 123-321-543</span>
                        </p>
                    </div>
                </div>

                <div class="container bg-[#FDDD5F1A]">
                    <div class="items-center mt-1">
                        <img src="./img/Group 1171275318.png" alt="" class="">
                        <p class="text-sm">
                            <span class="">Email :</span>
                            <br>
                            <span class="">hockeys@support.com</span>
                        </p>
                    </div>
                </div>

                <div class="container bg-[#629CF31A]">
                    <div class="items-center mt-1">
                        <img src="./img/Group 1171275321.png" alt="" class="">
                        <p class="text-sm">
                            <span class="">Location :</span>
                            <br>
                            <span class="">152/1 Mohakhali Wireless Gate</span>
                        </p>
                    </div>
                </div>

            </div>

            <!-- form starts -->

            <form class="md:col-span-8 p-10">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block  tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-your-name">
                            Your Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-50 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            type="text" placeholder="Enter your full name">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block  tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-your-email">
                            Your Email
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                            type="text" placeholder="Enter your email">
                    </div>
                </div>

                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block  tracking-wide text-gray-700 text-xs font-bold mb-2">
                            Subject
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-50 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            type="text" placeholder="Enter your subject">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block  tracking-wide text-gray-700 text-xs font-bold mb-2">
                            Phone Number
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                            type="text" placeholder="Enter your phone number">
                    </div>
                </div>

                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block  tracking-wide text-gray-800 text-xs font-bold mb-2">
                            Message
                        </label>
                        <textarea rows="10"
                            class="appearance-none block w-full bg-gray-50 text-gray-800 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            placeholder="Write your message"></textarea>
                    </div>
                    <div class="flex justify-between w-full px-3">

                        <button
                            class="container shadow bg-red-600 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded"
                            type="submit">
                            Send Message
                        </button>
                    </div>
                </div>
            </form>
            
        </div>

    </div>


</body>

</html>
